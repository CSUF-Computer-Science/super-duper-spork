{% extends "base.html" %}
		
{% block headIncludes %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
<title>Sporkify - Reports</title>

{% endblock %}

{% block content %}
<!--Total Gross Sales, Labor vs. Gross Sales, Category Sales-->
<!-- changed from polar area chart to bar chart-->
<canvas id="ProductType_doughnut" width="300" height="300"></canvas>
<script>
    new Chart(document.getElementById("ProductType_doughnut"), {
        type: 'doughnut',
        data: {
          labels: [ {% for key in cat_sal.keys %} '{{key}}', {% endfor %} ],
          datasets: [
            {
              backgroundColor: [ {%for c in color%} 'rgba{{c}}', {%endfor%} ],
              data: [ {% for value in cat_sal.values %} {{value}}, {% endfor %} ],
              borderColor: "black",
              borderWidth: 1
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: 'Product Type Sales (Dollars)'
          },
          legend: {
            display: true,
            position: 'bottom'
          },
          responsive: false,
          maintainAspectRatio: true,
          ticks: {
            beginAtZero: true
          }
        }
    });
</script>
{% endblock %}
