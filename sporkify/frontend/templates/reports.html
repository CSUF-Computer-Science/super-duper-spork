{% extends "base.html" %}
		<h1>Sales Reports</h1>
		{% block headIncludes %}
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
		{% endblock %}
		{% block content %}
		<canvas id="myChart" width="400" height="400"></canvas>
		<script>
		var ctx = document.getElementById("myChart").getContext('2d');
		var myChart = new Chart(ctx, {
		    type: 'bar',
		    data: {
		        labels: [ {{category_sales}} ],
		        datasets: [{
		            label: '# of Votes',
		            data: [129, 19, 3, 5, 2, 3],
		            backgroundColor: [
		                'rgba(255, 99, 132, 0.2)',
		                'rgba(54, 162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)',
		                'rgba(153, 102, 255, 0.2)',
		                'rgba(255, 159, 64, 0.2)'
		            ],
		            borderColor: [
		                'rgba(255,99,132,1)',
		                'rgba(54, 162, 235, 1)',
		                'rgba(255, 206, 86, 1)',
		                'rgba(75, 192, 192, 1)',
		                'rgba(153, 102, 255, 1)',
		                'rgba(255, 159, 64, 1)'
		            ],
		            borderWidth: 1
		        }]
		    },
		    options: {
		        scales: {
		            yAxes: [{
		                ticks: {
		                    beginAtZero:true
		                }
		            }]
		        }
		    }
		});
		</script>
		{% endblock %}
		<h2>Sales Summary</h2>
		<a>Gross Sales</a>
		<a>Weekly Gross Sales</a>

		<h2>Category Sales</h2>
		<a>Items Sold</a>
		<a>Gross Sales</a>

		<a>Average Spent per Sale</a>
