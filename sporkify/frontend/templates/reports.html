{% extends "base.html" %}
		
		{% block headIncludes %}
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
		<title>Sporkify - Reports</title>
		{% endblock %}
		{% block content %}
		</script>
		<div id="BarChart">
		<canvas id="myChart" width="500" height="200"></canvas>
		<script>
			var ctx = document.getElementById("myChart").getContext('2d');
			var myChart = new Chart(ctx, {
			    type: 'bar',
			    data: {
			        datasets: [{
			            label: 'Amount (Dollars $)',
			            data: [ {{total_sales}} ],
			            backgroundColor: ['rgba(255, 99, 132, 0.2)'],
			            borderColor: ['rgba(255,99,132,1)'],
			            borderWidth: 1
			        }]
			    },
			    options: {
			    	title: {
			    		display: true,
			    		text: 'Total Sales History'
			    	},
			    	responsive: false,
			    	maintainAspectRatio: true,
			        scales: {
			            yAxes: [{
			                ticks: {
			                    beginAtZero:true
			                }
			            }]
			        }
			    }
			});

		</script>
		<a href="/reports" target="_blank">Click me for sales</a>
		</div>
		
		<canvas id="doughnut-chart" width="500" height="300"></canvas>
		<script>
			var dchart = new Chart(document.getElementById("doughnut-chart"), {
			    type: 'doughnut',
			    data: {
			      labels: ["Total Sales: $", "Total Labor Costs: $"],
			      datasets: [
			        {
			          backgroundColor: ["#3e95cd", "#8e5ea2"],
			          data: [ {{total_sales}}, {{labor_cost|floatformat}} ]
			        }
			      ]
			    },
			    options: {
			      title: {
			        display: true,
			        text: 'Total Labor vs. Sales'
			      },
			      responsive: false,
			      maintainAspectRatio: true
			    }
			});
		</script>
		{% endblock %}
