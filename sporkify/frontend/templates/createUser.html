{%extends "base.html"%}
{%block headIncludes%}
<link rel="stylesheet" type="text/css" href="#">
<title>Add Employee</title>
<script src="./createUser.js" async></script>
{%endblock%}
{%block content%}
<h1>Sporkify</h1>
<form id="create_user" action="/employees/create/" method="post"> {% csrf_token %}
	<fieldset>
		<legend>Create User</legend>
		<label for="uname"> Account name:</label>
	  	<br>
		<input type="username" id="uname" name="uname" form="create_user" placeholder="Enter Username" maxlength="40"></input>
	  	<br>
            <label for="fname">First Name:</label>
        	<br>
		<input type="text" id="fname" name="fname" form="create_user" placeholder="Enter First Name" maxlength="40" size="40" required> </input>
	  	<br>
            <label for="lname">Last Name:</label>
        	<br>
		<input type="text" id="lname" name="lname" form="create_user" placeholder="Enter Last Name"  maxlength="40" size="40" required> </input>
	  	<br>
            <label for="hwage">Hourly Wage:</label>
	  	<br>
		<input type="text" id="hwage" name="hwage" form="create_user" placeholder="$0.00" maxlength="30" size="40" required> </input>
		<br>
		<label for="permissions">Permissions:</label>
		<br>
		<select form="create_user" name="permissions">
			<option value="Employee">Employee</option>
			<option value="Supervisor">Supervisor</option>
			<option value="HR">Human Resources</option>
			<option value="Admin">Administrator</option>
		</select>
		<br>
            <label>Password:</label>
        	<br>
		<input type="password" id="pword" name="pword" form="create_user" placeholder="Enter Password" maxlength="40" size="40" id="pwordInput" required> </input>
		<p id="incorrect_pword_msg"></p>
		<br>
		<input type="submit" form="create_user" onclick="validatePassword()"> </input>
	</fieldset>
</form>
{%endblock%}
